<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Institución Educativa el Remolino</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Institución Educativa el Remolino</h1>
        <img src="img/Logo.png" alt="Logo de la Institución" class="responsive-img">
    </div>
    <div class="container">
        <div class="row">
            <div class="slogan">
                <h4>Educación con sentido social para el desarrollo rural integral</h4>
            </div>
            <div class="button-container">
                <a class="waves-effect waves-light btn modal-trigger" href="#loginModal">Ingresar</a>
            </div>
        </div>
    </div>

    <!-- Estructura del Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h4>Iniciar Sesión</h4>
            <form id="loginForm">
                <div class="input-field">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Usuario</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="waves-effect waves-green btn">Iniciar Sesión</button>
                    <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancelar</a>
                </div>
            </form>
            <!-- Mensaje de error -->
            <div id="error-message" class="red-text" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Inicializar elementos Materialize
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

        // Manejar el envío del formulario de inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío normal del formulario

            // Recoger datos del formulario
            const formData = new FormData(this);

            // Hacer una solicitud AJAX
            fetch('php/autenticate.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Mostrar mensaje de error como toast
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                    
                    // Inicializar el toast de error
                    M.toast({html: data.error});
                } else if (data.redirect) {
                    // Redirigir si hay un rol
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <footer>
        <div class="footer-copyright">
            <div class="container center">
                WebInser 0.02 - Proyecto Aplicativo Web - Analisis y Desarrollo de Software - ADSO - SENA © 2024 
            </div>
        </div>
    </footer>
</body>
</html>
